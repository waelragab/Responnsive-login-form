<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
        <div class="container">
            <div class="form">
                <h2>
                    sign in to dashboard
                </h2>
                <form action=""> 
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" placeholder="Type your email">
                    <label for="password">Password</label>
                    <input type="password" name="" id="password" placeholder="Type your password">
                    <div>
                        <div>
                            <input type="checkbox" id="check"> <label for="check">Remember me</label> 
                        </div>
                        
                        <a href="">Reset password</a>
                    </div>
                    <button>Login</button>
                </form>
            </div>
            <div class="header">
                <h1>
                    join our community
                </h1>
            </div>
        </div>
</body>
</html>
